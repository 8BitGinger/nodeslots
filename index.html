<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Ryan's Node Slots</title>
  </head>
  <body>
    <header class="header">
      <h1 class="green">User</h1>
      <h1 class="purple">@PC</h1>
      <h1 class="darkYellow">/ryansNodeSlots</h1>
      <h1 class="blue">(main)</h1>
    </header>
    <main>
      <section class="description">
        <img
          src="./assets/images/nodeSlots - logo.png"
          alt="logo"
          class="logo"
        />
        <p>
          Welcome to <span class="blue">Ryan's Node Slots!</span> This is a
          simple slot machine game that I built using Node.js. <br /><br />
          <span class="title">Download Instructions</span>
          <br />
          1. Clone the
          <a target="_blank" href="https://github.com/8BitGinger/nodeslots"
            >repository</a
          >
          <br />
          2. Run npm install
          <br />
          3. Run npm start
          <br />
          That's it! You're ready to play!
          <br />
          <br />
          <a target="_blank" href="https://ryanfann.netlify.app/"
            >View Developer Portfolio</a
          >
        </p>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
